          <form action="#" method="POST" class="form">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" tabindex="1"

            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="john@simth.com" tabindex="2"
                required>
            </div>

            <div class="form-group">
              <label id="telephone" class="form-label"> Telephone</label>
              <input type="text" class="form-control" id="tele-input" name="tele-input"
                placeholder="Telephone" tabindex="4" required>
            </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3"
                required>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" rows="6" cols="50" id="message" name="message"
                placeholder="Enter Message here..." tabindex="5"></textarea>
          </div>
          <div>
            <button type="submit">Send Message!</button>
          </div>
        </form>
